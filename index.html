<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti üåπ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("https://images.unsplash.com/photo-1509042239860-f550ce710b93");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Capa de efectos */
    .fx-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    /* Bokeh (c√≠rculos grandes y suaves) */
    .bokeh {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
        rgba(255,255,255,0.85),
        rgba(255,255,255,0.25),
        rgba(255,255,255,0)
      );
      filter: blur(0.4px);
      opacity: 0.55;
      animation: bokehFloat linear infinite, bokehPulse ease-in-out infinite;
      mix-blend-mode: screen;
    }

    @keyframes bokehFloat {
      0%   { transform: translateY(110vh) translateX(0) scale(1); }
      100% { transform: translateY(-20vh) translateX(60px) scale(1.12); }
    }
    @keyframes bokehPulse {
      0%, 100% { opacity: 0.35; }
      50%      { opacity: 0.75; }
    }

    /* Petalos */
    .petal {
      position: absolute;
      width: 18px;
      height: 12px;
      border-radius: 12px 12px 12px 0;
      filter: blur(0.1px);
      box-shadow: 0 0 12px rgba(255,255,255,0.12);
      animation: petalFall linear infinite, petalSway ease-in-out infinite;
      opacity: 0.85;
      mix-blend-mode: screen;
    }

    @keyframes petalFall {
      0% { transform: translateY(-15vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(240deg); }
    }
    @keyframes petalSway {
      0%, 100% { margin-left: 0px; }
      50% { margin-left: 55px; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.55);
      padding: 40px 30px;
      max-width: 420px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }

    h1 { font-weight: normal; margin-bottom: 20px; font-size: 2em; }
    p { line-height: 1.6; font-size: 1.05em; }

    .pin-area {
      margin-top: 25px;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .pin-area.hidden {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }

    input {
      padding: 12px;
      width: 80%;
      border-radius: 20px;
      border: none;
      text-align: center;
      font-size: 1.1em;
      outline: none;
    }

    button {
      margin-top: 18px;
      padding: 10px 26px;
      border-radius: 25px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      background: #f1faee;
      color: #333;
    }

    .error {
      margin-top: 15px;
      color: #ffd6d6;
      font-size: 0.95em;
      display: none;
    }

    .mensaje {
      display: none;
      margin-top: 20px;
      font-size: 1.1em;
      color: #ffecec;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .mensaje.show { display: block; opacity: 1; }

    a {
      display: none;
      margin-top: 30px;
      padding: 14px 32px;
      background: #e63946;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1em;
      transform: scale(0.95);
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease, box-shadow 0.2s;
    }
    a.show { display: inline-block; opacity: 1; transform: scale(1); }
    a:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(230,57,70,0.6); }
  </style>
</head>

<body>
  <div class="fx-layer" id="fxLayer"></div>

  <div class="card">
    <h1>Para ti üåπ</h1>

    <p>
      Este peque√±o rinc√≥n fue creado con amor.<br>
      Cada rosa guarda un recuerdo,<br>
      y cada recuerdo lleva mi cari√±o para ti.
    </p>

    <div class="pin-area" id="pinArea">
      <input type="password" id="pin" placeholder="Ingresa el PIN" inputmode="numeric">
      <br>
      <button onclick="verificarPIN()">Desbloquear</button>
      <div class="error" id="error">PIN incorrecto üíî</div>
    </div>

    <div class="mensaje" id="mensaje">
      Jessica ‚ù§Ô∏è<br>
      Gracias por estar siempre.<br>
      Este video es un pedacito de mi coraz√≥n para ti.
    </div>

    <a id="videoBtn"
      href="https://drive.google.com/file/d/1KuLxXRUdEaMtHA5A4liRbs3f9jiqV380/view?usp=sharing"
      target="_blank">
      ‚ñ∂ Ver el video
    </a>
  </div>

  <script>
    const fxLayer = document.getElementById("fxLayer");
    const pinInput = document.getElementById("pin");

    pinInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") verificarPIN();
    });

    function verificarPIN() {
      const pinCorrecto = "1950";
      const pinIngresado = pinInput.value.trim();
      const pinArea = document.getElementById("pinArea");
      const botonVideo = document.getElementById("videoBtn");
      const mensaje = document.getElementById("mensaje");
      const error = document.getElementById("error");

      if (pinIngresado === pinCorrecto) {
        pinArea.classList.add("hidden");
        error.style.display = "none";
        setTimeout(() => {
          mensaje.classList.add("show");
          botonVideo.classList.add("show");
        }, 600);
      } else {
        error.style.display = "block";
      }
    }

    function rand(min, max) { return Math.random() * (max - min) + min; }

    // ======= BOKEH (m√°s grande, estilo TikTok) =======
    function createBokeh(count = 14) {
      for (let i = 0; i < count; i++) {
        const b = document.createElement("div");
        b.className = "bokeh";
        const size = rand(35, 110); // tama√±o grande
        b.style.width = size + "px";
        b.style.height = size + "px";
        b.style.left = rand(-10, 110) + "vw";
        b.style.top = rand(0, 100) + "vh";
        b.style.animationDuration = rand(10, 22) + "s, " + rand(2.2, 4.8) + "s";
        b.style.animationDelay = rand(0, 10) + "s, " + rand(0, 2) + "s";
        b.style.opacity = rand(0.25, 0.65);
        fxLayer.appendChild(b);
      }
    }

    // ======= P√âTALOS (rosa/blanco/dorado) =======
    const petalColors = [
      "rgba(255, 180, 200, 0.85)", // rosa
      "rgba(255, 255, 255, 0.75)", // blanco
      "rgba(255, 215, 140, 0.75)"  // dorado
    ];

    function createPetals(count = 18) {
      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "petal";
        const color = petalColors[Math.floor(rand(0, petalColors.length))];
        p.style.background = color;

        const w = rand(14, 26);
        const h = rand(10, 18);
        p.style.width = w + "px";
        p.style.height = h + "px";

        p.style.left = rand(0, 100) + "vw";
        p.style.top = rand(-60, 0) + "vh";
        p.style.animationDuration = rand(9, 18) + "s, " + rand(2.8, 5.0) + "s";
        p.style.animationDelay = rand(0, 10) + "s, " + rand(0, 2) + "s";
        p.style.opacity = rand(0.45, 0.95);
        p.style.transform = `rotate(${rand(0, 70)}deg) scale(${rand(0.75, 1.4)})`;

        fxLayer.appendChild(p);
      }
    }

    createBokeh(16);
    createPetals(20);
  </script>
</body>
</html>
